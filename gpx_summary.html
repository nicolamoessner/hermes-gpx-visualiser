<!DOCTYPE html>

<html>
    <head>
        <title>Hermes GPX Visualizer</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>

        <!-- Page Header -->
        <header class="mb-5">
            <div id="wrapper-header">
                <div class="container">
                    <div class="row">
                        <div class="offset-5" id="header-logo">
                            <h1><img src="img/hgv_logo.png" id="logo-header" class="pt-2 pb-3" alt=""/></h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <div id="wrapper-body" class="center-block">
            <div class="container">

                <div class="row">
                    <div class="col-12 col-sm-3 border-right my-1">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <a href="index.html"><img src="img/return-btn.png" id="return-btn-img" class="img-fluid"></a>
                            </div>
                            <div class="col-6 mb-3">
                                Return to upload a different set of gpx files.
                            </div>
                        </div>
                        <hr />
                        <h3 class="text-center"><strong>GPX Files</strong></h3>
                        <ul id="gpx-files-list" class="list-group">
                        </ul>
                    </div>
                    <div class="col-12 col-sm-7">
                        <div id="map"></div>
                    </div>
					<div id="radio" class="col-12 col-sm-2">
						<form action="#">
							<p>
							  <label>
								<input name="rad" type="radio" checked />
								<span>None</span>
							  </label>
							</p>
							<p>
							  <label>
								<input name="rad" type="radio" />
								<span>Heart Rate</span>
							  </label>
							</p>
							<p>
							  <label>
								<input class="cad" name="rad" type="radio"  />
								<span>Cadence</span>
							  </label>
							</p>
						 </form>
					</div>
                </div>
                <hr />
                <div class="row">
                  <!-- <div class="col-12"> -->
                    <div id="togglesContainer" class="col-12" style="width: 100%;">
                    </div>
                  <!-- </div> -->
                </div>

                <div class="row my-5">
                    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                </div>

            </div>
        </div>

        <!-- Scipts -->
        <script src="js/jquery-3.3.1.min.js" /></script>
        <script src="js/bootstrap.bundle.min.js" /></script>
        <script src="js/leaflet.js" /></script>
        <script src="js/leafletembed.js" /></script>
        <script src="js/main.js" /></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src="js/graph.js"/></script>

    </body>
</html>
